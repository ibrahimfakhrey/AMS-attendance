{% extends "base.html" %}

{% block title %}تعديل فصل - نظام حضور المدرسة{% endblock %}

{% block content %}
<div class="page-header">
    <a href="{{ url_for('admin_classes') }}" class="btn-back">← رجوع</a>
    <h2>تعديل فصل</h2>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-group">
            <label for="name">اسم الفصل:</label>
            <input type="text" id="name" name="name" class="form-control" required value="{{ class_room.name }}">
        </div>

        <div class="form-group">
            <label for="floor_id">الطابق:</label>
            <select id="floor_id" name="floor_id" class="form-control" required>
                {% for floor in floors %}
                <option value="{{ floor.id }}" {% if floor.id == class_room.floor_id %}selected{% endif %}>
                    {{ floor.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
            <a href="{{ url_for('admin_classes') }}" class="btn btn-secondary">إلغاء</a>
        </div>
    </form>
</div>
{% endblock %}
