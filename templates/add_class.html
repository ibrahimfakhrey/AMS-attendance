{% extends "base.html" %}

{% block title %}إضافة فصل - نظام حضور المدرسة{% endblock %}

{% block content %}
<div class="page-header">
    <a href="{{ url_for('admin_classes') }}" class="btn-back">← رجوع</a>
    <h2>إضافة فصل جديد</h2>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-group">
            <label for="name">اسم الفصل:</label>
            <input type="text" id="name" name="name" class="form-control" required placeholder="مثال: فصل 1-1">
        </div>

        <div class="form-group">
            <label for="floor_id">الطابق:</label>
            <select id="floor_id" name="floor_id" class="form-control" required>
                <option value="">اختر الطابق</option>
                {% for floor in floors %}
                <option value="{{ floor.id }}">{{ floor.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">حفظ</button>
            <a href="{{ url_for('admin_classes') }}" class="btn btn-secondary">إلغاء</a>
        </div>
    </form>
</div>
{% endblock %}
