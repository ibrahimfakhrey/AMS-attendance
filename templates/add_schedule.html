{% extends "base.html" %}

{% block title %}إضافة حصة - نظام حضور المدرسة{% endblock %}

{% block content %}
<div class="page-header">
    <a href="{{ url_for('class_schedules', class_id=class_room.id) }}" class="btn-back">← رجوع</a>
    <h2>إضافة حصة جديدة - {{ class_room.name }}</h2>
</div>

<div class="form-container">
    <form method="POST" class="form">
        <div class="form-group">
            <label for="day_of_week">اليوم:</label>
            <select id="day_of_week" name="day_of_week" class="form-control" required>
                <option value="">اختر اليوم</option>
                {% for day_name in days %}
                {% set day_num = loop.index0 %}
                <option value="{{ day_num }}">{{ day_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="start_time">وقت البداية:</label>
            <input type="time" id="start_time" name="start_time" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="end_time">وقت النهاية:</label>
            <input type="time" id="end_time" name="end_time" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="subject_id">المادة:</label>
            <select id="subject_id" name="subject_id" class="form-control" required>
                <option value="">اختر المادة</option>
                {% for subject in subjects %}
                <option value="{{ subject.id }}">{{ subject.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="teacher_search">المعلم:</label>
            <div class="autocomplete-container">
                <input type="text" id="teacher_search" class="form-control" placeholder="ابحث عن المعلم..." required>
                <input type="hidden" id="teacher_id" name="teacher_id">
                <div id="teacher_suggestions" class="suggestions-dropdown"></div>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">حفظ</button>
            <a href="{{ url_for('class_schedules', class_id=class_room.id) }}" class="btn btn-secondary">إلغاء</a>
        </div>
    </form>
</div>

<style>
.autocomplete-container {
    position: relative;
}

.suggestions-dropdown {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: white;
    border: 1px solid #ddd;
    border-top: none;
    max-height: 200px;
    overflow-y: auto;
    z-index: 1000;
    display: none;
}

.suggestion-item {
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid #eee;
}

.suggestion-item:hover {
    background-color: #f5f5f5;
}

.suggestion-item:last-child {
    border-bottom: none;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const teacherSearch = document.getElementById('teacher_search');
    const teacherId = document.getElementById('teacher_id');
    const suggestions = document.getElementById('teacher_suggestions');

    let searchTimeout;

    teacherSearch.addEventListener('input', function() {
        const query = this.value.trim();
        
        clearTimeout(searchTimeout);
        
        if (query.length < 2) {
            suggestions.style.display = 'none';
            teacherId.value = '';
            return;
        }

        searchTimeout = setTimeout(() => {
            fetch(`/api/teachers/search?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    showSuggestions(data);
                })
                .catch(error => {
                    console.error('Error searching teachers:', error);
                });
        }, 300);
    });

    function showSuggestions(teachers) {
        suggestions.innerHTML = '';
        
        if (teachers.length === 0) {
            suggestions.style.display = 'none';
            return;
        }

        teachers.forEach(teacher => {
            const item = document.createElement('div');
            item.className = 'suggestion-item';
            item.textContent = teacher.name;
            item.dataset.teacherId = teacher.id;
            
            item.addEventListener('click', function() {
                teacherSearch.value = teacher.name;
                teacherId.value = teacher.id;
                suggestions.style.display = 'none';
            });
            
            suggestions.appendChild(item);
        });
        
        suggestions.style.display = 'block';
    }

    // Hide suggestions when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.autocomplete-container')) {
            suggestions.style.display = 'none';
        }
    });

    // Handle form submission validation
    document.querySelector('form').addEventListener('submit', function(e) {
        if (!teacherId.value) {
            e.preventDefault();
            alert('يرجى اختيار معلم من القائمة');
            teacherSearch.focus();
        }
    });
});
</script>
{% endblock %}
